<!DOCTYPE html>
<html>

<head>

    <!-- Basic Page Needs
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta charset="UTF-8">
    <title>Erstiweb - Das digitale Erstibuch der FH Dortmund</title>
    <meta name="author" content="Fachschaft der FH Dortmund">
    <meta name="author" content="Tobias Lahmann">
    <meta name="description" content="Ersiheft der Faschhochschule Dortmund in digitaler Form">

    <!-- Environment Integration
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="keywords" content="studium,einstieg,anfang,tipps,hilfe,erstsemester">
    <meta name="msapplication-TileColor" content="#063971" />
    <meta property="og:title" content="FH Dortmund Erstiweb" />
    <meta property="og:image" content="favicon.png" />
    <meta property="og:site_name" content="FH Dortmund Erstiweb" />
    <meta property="og:description" content="Digitales erstsemesterheft der FH Dortmund." />
    <meta property="og:locale" content="de_DE" />
    <meta property="og:locale:alternate" content="en_GB" />
    <link rel="apple-touch-icon" href="favicon.png">
    <!-- TODO: add different size apple icons -->

    <link rel="author" href="humans.txt" />

    <!-- Mobile Specific Metas
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <!-- CSS
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel="stylesheet" href="./style/normalize.css" type="text/css">
    <link rel="stylesheet" href="./style/flexboxgrid.min.css" type="text/css">
    <link rel="stylesheet" href="./style/erstiweb.css" type="text/css">

    <noscript>
        <link rel="stylesheet" href="./style/erstiweb.noscript.css" type="text/css">
    </noscript>

    <!-- scripts
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs=" crossorigin="anonymous"></script>
    <script defer src="script/erstiweb.js" type="text/javascript"></script>

    <!-- Favicon
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel="icon" href="favicon.ico" type="image/x-icon">

    <!--
        4d 61 64 65 20 77 69 74 68 20 6c 6f 76 65 20
        61 6e 64 20 63 6f 66 66 65 65 2e
    -->
</head>

<body>

    <noscript>
        <div class="card" id='js-is-off'>
            JavaScript ist nicht aktiviert.<br>
            Diese Seite bietet ein besseres Erlebnis, wenn das nicht so wäre.
        </div>
    </noscript>

    <div class="card" id="controls">
        <input type="button" value="calendar" onclick="showCard('calendar')" />
        <input type="button" value="news" onclick="showCard('news')" />
        <input type="button" value="team" onclick="showCard('team')" />
    </div>

    <!-- TODO: Add more Schema.org references -->

    <div class="card" id="calendar" itemscope itemtype="http://schema.org/Schedule">
        <div class="row">
            <div class="col-xs-12
                        col-sm-8
                        col-md-6
                        col-lg-4" style="background-color:aqua;">
                <div class="box">Responsive</div>
            </div>
            <div class="col-xs-12
                        col-sm-8
                        col-md-6
                        col-lg-4" style="background-color:red;">
                <div class="box">Web</div>
            </div>
            <div class="col-xs-12
                        col-sm-8
                        col-md-6
                        col-lg-4" style="background-color:green;">
                <div class="box">Design</div>
            </div>
        </div>
        <div class="row">
            <input type="button" value="Reset" onclick="resetAll()" />
        </div>
    </div>

    <div class="card" id="news" itemscope itemtype="http://schema.org/Schedule">
        <div class="row">
            <div class="col-xs-12
                        col-sm-8
                        col-md-6
                        col-lg-4" style="background-color:yellow;">
                <div class="box">Content</div>
            </div>
        </div>
        <div class="row">
            <input type="button" value="Reset" onclick="resetAll()" />
        </div>
    </div>

    <div class="card" id="team" itemscope itemtype="http://schema.org/Organization">
        <div class="row" itemprop="director" itemscope itemtype="http://schema.org/Person">
            <div class="col-xs-12 col-sm-4 col-md-3 col-lg-2" itemprop="givenName">Max</div>
            <div class="col-xs-12 col-sm-4 col-md-3 col-lg-2" itemprop="familyName">Mustermann</div>
            <div class="col-xs-12 col-sm-4 col-md-3 col-lg-2" itemprop="jobTitle">Vorstand</div>
        </div>
        <div class="row" itemprop="founder" itemscope itemtype="http://schema.org/Person">
            <div class="col-xs-12 col-sm-4 col-md-3 col-lg-2" itemprop="givenName">Roger</div>
            <div class="col-xs-12 col-sm-4 col-md-3 col-lg-2" itemprop="familyName">Walk</div>
            <div class="col-xs-12 col-sm-4 col-md-3 col-lg-2" itemprop="jobTitle">Professor</div>
        </div>
        <div class="row">
            <input type="button" value="Reset" onclick="resetAll()" />
        </div>
    </div>
</body>

</html>
